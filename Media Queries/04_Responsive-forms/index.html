<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Forms</title>
</head>

<body>
    <section class="login-form">
        <legend>
            <p class="loginP">Login</p>
        </legend>

        <form class="form">
            <fieldset>
                <div class="inputGroup">
                    <p class="username"><b>Username</b></p>
                    <div class="double">
                        <i class="fas fa-user"></i>
                        <input class="username" type="text" name="username" value="" />
                    </div>
                </div>
                <div class="inputGroup">
                    <p class="username"><b>Password</b></p>
                    <div class="double">
                        <i class="fas fa-key"></i>
                        <input class="password" type="password" name="password" value="" />
                    </div>
                </div>
                <button class="loginBtn" type="submit"><b>Login</b></button>
            </fieldset>
        </form>
    </section>
</body>

</html>
